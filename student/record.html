<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獎懲記錄查詢</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>獎懲記錄查詢</h2>
    <div id="record-list">
        <!-- 獎懲記錄將由 PHP 動態插入 -->
    </div>

    <script>
        window.onload = function() {
            fetch('record.php')
                .then(response => response.json())
                .then(data => {
                    displayRecords(data.records);
                });
        }

        function displayRecords(records) {
            let html = `<table>
                <tr>
                    <th>日期</th>
                    <th>獎懲類型</th>
                    <th>次數</th>
                    <th>說明</th>
                </tr>`;
            
            records.forEach(record => {
                html += `<tr>
                    <td>${record.award_date}</td>
                    <td>${record.award_type}</td>
                    <td>${record.quantity}</td>
                    <td>${record.description}</td>
                </tr>`;
            });
            
            html += '</table>';
            document.getElementById('record-list').innerHTML = html;
        }
    </script>
    <a href="main.html" class="back-button">返回主選單</a>
</body>
</html>
