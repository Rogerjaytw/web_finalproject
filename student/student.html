<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料管理</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>個人資料管理</h2>
        <form id="profileForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" readonly>
            </div>
            <div class="form-group">
                <label for="sid">學號</label>
                <input type="text" id="sid" name="sid" readonly>
            </div>
            <div class="form-group">
                <label for="tel">電話</label>
                <input type="tel" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="birthday">生日</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="oldPassword">目前密碼</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">新密碼 (如不修改請留空)</label>
                <input type="password" id="newPassword" name="newPassword">
            </div>
            <div class="form-group">
                <label for="confirmPassword">確認新密碼</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <button type="submit" class="btn">儲存修改</button>
        </form>
    </div>

    <a href="main.html" class="back-button">返回主選單</a>

    <script>
        // 載入個人資料
        window.onload = function() {
            fetch('student.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('name').value = data.name;
                    document.getElementById('sid').value = data.sid;
                    document.getElementById('tel').value = data.tel;
                    document.getElementById('birthday').value = data.birthday.split(' ')[0];
                });
        }

        // 表單提交
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 檢查新密碼
            if (document.getElementById('newPassword').value !== document.getElementById('confirmPassword').value) {
                alert('新密碼與確認密碼不符！');
                return;
            }

            // 收集表單數據
            const formData = new FormData(this);
            
            // 發送更新請求
            fetch('student.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('資料更新成功！');
                    window.location.reload();
                } else {
                    alert(data.message || '更新失敗！');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('發生錯誤，請稍後再試！');
            });
        });
    </script>
</body>
</html>
