<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>學生成績系統 - 登入</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #eaf6ff;
      }
      .card {
        border: none;
        border-radius: 8px;
      }
      .btn-cool {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: #fff;
        transition: 0.3s;
      }
      .btn-cool:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 52px;
        height: 28px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #0d6efd;
      }
      input:checked + .slider:before {
        transform: translateX(24px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="col-md-5 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <h3 class="text-center mb-4" id="loginTitle">學生登入</h3>
              <!-- 登入表單：預設學生 (sid, psw) -->
              <form id="loginForm" action="student_login.php" method="get">
                <div class="mb-3">
                  <label for="sid" class="form-label" id="labelId">
                    學號
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="sid"
                    name="sid"
                    placeholder="請輸入學號"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="psw" class="form-label">密碼</label>
                  <input
                    type="password"
                    class="form-control"
                    id="psw"
                    name="psw"
                    placeholder="請輸入密碼"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-cool">
                    登入
                  </button>
                </div>
              </form>

              <!-- 角色切換：滑動開關 -->
              <div class="text-center mt-3">
                <span>學生</span>
                <label class="switch mx-2">
                  <!-- 預設 checked 表示「老師」，如果想預設學生就移除 checked -->
                  <input
                    type="checkbox"
                    id="roleSwitch"
                  />
                  <span class="slider"></span>
                </label>
                <span>老師</span>
              </div>

              <div class="mt-3 text-center">
                <a href="#">忘記密碼？</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script>
      const roleSwitch = document.getElementById("roleSwitch");
      const loginTitle = document.getElementById("loginTitle");
      const labelId = document.getElementById("labelId");
      const sidInput = document.getElementById("sid");
      const loginForm = document.getElementById("loginForm");

      roleSwitch.addEventListener("change", () => {
        if (!roleSwitch.checked) {
          // 學生
          loginTitle.textContent = "學生登入";
          labelId.textContent = "學號";
          sidInput.name = "sid";
          sidInput.placeholder = "請輸入學號";
          sidInput.value = "";
          loginForm.action = "student_login.php";
        } else {
          // 老師
          loginTitle.textContent = "老師登入";
          labelId.textContent = "教師ID";
          sidInput.name = "eid";
          sidInput.placeholder = "請輸入教師ID";
          sidInput.value = "";
          loginForm.action = "teacher_login.php";
        }
      });
    </script>
  </body>
</html>
